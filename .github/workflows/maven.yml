name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - uses: actions/checkout@v4

    # Set up JDK 17 and enable Maven caching
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # Build the project
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Run tests
    - name: Run tests
      run: mvn test

    # Upload build artifacts (e.g., JAR files)
    - name: Upload JAR
      uses: actions/upload-artifact@v3
      with:
        name: my-app
        path: target/*.jar

    # Update dependency graph for Dependabot
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v1
