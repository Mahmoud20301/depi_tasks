name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up JDK 17 and enable Maven caching
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Build the project (skip all tests, including Postgres integration tests)
      - name: Build with Maven (skip tests)
        run: mvn clean install -DskipTests --file Task5/spring-pet-app/pom.xml
